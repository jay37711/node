<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Home</title>
    <style>
        /* CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Additional styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        input[type="password"],
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 20px);
        }
        #leave-room-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgb(12, 221, 92);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <button id="leave-room-button" onclick="goroom()">Go To Room</button>

    <div class="container">
        <h1>Welcome to the Chit Chat</h1>
        <!-- Modified the onclick attribute to call a function -->
        <button id="join-room-button" class="btn" onclick="showModal('myModal')">Join Room</button>
        <button id="create-room-button" class="btn" onclick="showModal('createModal')">Create Room</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('myModal')">&times;</span>
                <h2>Join Room</h2>
                <!-- Form for entering username, room name, and password -->
                <form id="join-room-form">
                    <input type="text" id="username-input" placeholder="Enter your username">
                    <br>
                    <input type="text" id="room-name-input" placeholder="Enter the room name">
                    <br>
                    <input type="password" id="password-input" placeholder="Enter the room password">
                    <br>
                    <button type="submit" class="btn">Join Room</button>
                </form>
            </div>
        </div>

         <!-- Modal -->
         <div id="createModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('createModal')">&times;</span>
                <h2>Create Room</h2>
                <!-- Form for entering username, room name, and password -->
                <form id="create-room-form">
                    <input type="text" id="create-username-input" placeholder="Enter your username">
                    <br>
                    <input type="text" id="create-room-name-input" placeholder="Enter the room name">
                    <br>
                    <input type="password" id="create-password-input" placeholder="Enter the room password">
                    <br>
                    <button type="submit" class="btn">Create Room</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    // Function to show modal
    function showModal(modal) {
        document.getElementById(modal).style.display = "block";
    }

    // Function to close modal
    function closeModal(modal) {
        document.getElementById(modal).style.display = "none";
        document.getElementById("create-username-input").value = '';
        document.getElementById("create-room-name-input").value = '';
        document.getElementById("create-password-input").value = '';
        document.getElementById("username-input").value = '';
        document.getElementById("room-name-input").value = '';
        document.getElementById("password-input").value = '';
        
    }

    // Function to handle form submission
    document.getElementById("create-room-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get values from the form inputs
        var username = document.getElementById("create-username-input").value;
        var roomName = document.getElementById("create-room-name-input").value;
        var password = document.getElementById("create-password-input").value;
        if (username && roomName && password) {
            // Create a data object with the form values
            var data = {
                username: username,
                roomName: roomName,
                password: password
            };

            // Make a POST request to your Node.js API using fetch
            fetch('/api/create_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('roomname', data.roomName);
                    // Extract the room ID from the API response
                    return response.json();
                } else {
                    // Handle error response
                    throw new Error('room name already exists');
                }
            })
            .then(data => {
                // Redirect to the chat page with the room ID as part of the URL
                window.location.href = "chat.html";
            })
            .catch(error => {
                // Handle network errors and API errors
                console.error('Error:', error);
                alert(error.message);
            });
            closeModal('createModal');

        } else {
            alert("Please fill in all fields.");
        }
    });

    document.getElementById("join-room-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get values from the form inputs
        var username = document.getElementById("username-input").value;
        var roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;
        if (username && roomName && password) {
            // Create a data object with the form values
            var data = {
                username: username,
                roomName: roomName,
                password: password
            };

            // Make a POST request to your Node.js API using fetch
            fetch('/api/join_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('roomname', data.roomName);
                    // Extract the room ID from the API response
                    return response.json();
                } else {
                    // Handle error response
                    throw new Error('room not exists');
                }
            })
            .then(data => {
                // Redirect to the chat page with the room ID as part of the URL
                window.location.href = "chat.html";
            })
            .catch(error => {
                // Handle network errors and API errors
                console.error('Error:', error);
                alert(error.message);
            });
            closeModal('myModal');
        } else {
            alert("Please fill in all fields.");
        }
    });

    window.addEventListener('load', function() {
        var createRoomButton = document.getElementById("create-room-button");
        var joinRoomButton = document.getElementById("join-room-button");
        if(localStorage.getItem('username') == null){
            createRoomButton.disabled = false;
            joinRoomButton.disabled = false;
            document.getElementById("leave-room-button").style.display = "none";
        }else{
            createRoomButton.disabled = true;
            joinRoomButton.disabled = true;
            document.getElementById("leave-room-button").style.display = "";
        }
    });

    function goroom(){
        window.location.href = 'chat.html';
    }

</script>

</body>
</html>
