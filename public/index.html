<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chit Chat</h1>
        <button class="btn" onclick="joinRoom()">Join Room</button>
    </div>

    <script>
        function joinRoom() {
            var username = prompt("Enter your username:");
            var password = prompt("Enter the room password:");
            
            if (username && password) {
                // Redirect to the page where users can join existing rooms
                window.location.href = "chat.html?username=" + username + "&password=" + password;
            }
        }
    </script>
</body>
</html>
